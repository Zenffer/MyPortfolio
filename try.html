<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #000;
    }

    /* Navbar container */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      border-bottom: 1px solid #e5e5e5;
    }

    /* Left side logo/name */
    .logo {
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    /* Right side links */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      font-size: 14px;
      color: #999; /* default gray */
      transition: color 0.2s ease;
    }

    /* Active/selected link */
    .nav-links a.active {
      font-weight: bold;
      color: #000;
    }

    /* Hover effect */
    .nav-links a:hover {
      color: #000;
    }

    /* Icons (LinkedIn + Instagram) */
    .nav-links .icon {
      font-size: 16px;
      color: #999;
    }

    .nav-links .icon:hover {
      color: #000;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <nav>
    <!-- Left: Logo / Name -->
    <div class="logo">JIMMY DAVIES</div>

    <!-- Right: Links -->
    <div class="nav-links">
      <a href="#" class="active">PROJECTS</a>
      <a href="#">PHOTOGRAPHY</a>
      <a href="#">KIND WORDS</a>
      <a href="#">ABOUT</a>
      <a href="#">CONTACT</a>
      <a href="#" class="icon"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
    </div>
  </nav>

</body>
</html>
